apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-python-helloworld
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-08e22e99500fad010, subnet-08fa139c9aa5246e0
    # external-dns.alpha.kubernetes.io/hostname: lab.laboratorio-kubernetes.com
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-python-helloworld
            port:
              number: 8000
